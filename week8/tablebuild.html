<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/tablebuild.css">

    <title>Table Build Example</title>
</head>
<body>
  <table>
    <caption>
      Acme Wildwest
    </caption>
    <thead>
      <tr>
        <th scope="col"> Period</th>
        <th scope="col">Sales</th>
        <th scope="col"> Sales Goal</th>
      </tr>
    </thead>

    <tbody>

      <tr>
        <td> August</td>
        <td> $3590</td>
        <td> $4000</td>
      </tr>

      <tr>
        <td> September</td>
        <td> $4428</td>
        <td> $4000</td>
      </tr>

      <tr>
        <td> October</td>
        <td> $4428</td>
        <td> $4000</td>
      </tr>

      <tr>
        <td> November</td>
        <td> $4428</td>
        <td> $4000</td>
      </tr>

      <tr>
        <td> November</td>
        <td colspan="2"> $3200</td>
      </tr>
      
      <tr>
        <td> December</td>
        <td> $6820</td>
        <td> $7500</td>
      </tr>


    </tbody>

    <tfoot>
      <tr>
        <td colspan="3"> Compiled by 12.20.2020 by bRauls</td>
      </tr>

    </tfoot>
  </table>














   


    
</body>
</html>
