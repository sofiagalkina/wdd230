<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gt, initial-scale=1.0">
    <meta name="description" content="demonstration of lazyloading of images">
    <!-- CSS stylesheet link-->
    <link rel="stylesheet" href="./css/lazyload.css">
    <!-- JS link -->
    <script defer src="./js/lazyload.js"></script>
    
    <title>Lazy Loading </title>
</head>
<body>


    <!-- important!!  
    add "loading="lazy" to every single <img> -->

    <h1> Lazy Loading Example</h1>
    <picture>
        <img src="./images/Placeholder.png" data-src="./images/pink.jpg" alt="pink color definition"> <br>
    </picture>

    <picture>
        <img src="./images/Placeholder.png" data-src="./images/pink2.jpg" alt="pink bear"><br>
    </picture>

    <picture>
        <img src="./images/Placeholder.png" data-src="./images/pink3.jpg" alt="pink vibes only sign"><br>
    </picture>

    <picture>
        <img src="./images/Placeholder.png" data-src="./images/pink4.jpg"  alt="pink nike basketballs"><br>
    </picture>

    <picture>
        <img src="./images/Placeholder.png" data-src="./images/pink5.jpg" alt="pink room and desktop setting"><br>
    </picture>

    <picture>
        <img src="./images/Placeholder.png" data-src="./images/pink6.jpg" alt="pink lego blocks"><br>
    </picture>
</body>
</html>
