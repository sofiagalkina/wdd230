<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/tablebuild.css">
    <link rel="stylesheet" media="(max-width:808px)" href="css/mobile.css">

    <title>Table Build Example</title>
</head>
<body>
  <table class="center">
    <caption>
      Acme Wildwest
    </caption>
    <thead>
      <tr>
        <th scope="col"> Period</th>
        <th scope="col">Sales</th>
        <th scope="col"> Sales Goal</th>
      </tr>
    </thead>

    <tbody>

      <tr>
        <td> August</td>
        <td> $3,590</td>
        <td> $4,000</td>
      </tr>

      <tr>
        <td> September</td>
        <td> $4,420</td>
        <td> $5,000</td>
      </tr>

      <tr>
        <td> October</td>
        <td> $4,870</td>
        <td> $5,000</td>
      </tr>

      <tr>
        <td> November</td>
        <td> $8,610</td>
        <td id="highlight"> $7,500</td>
      </tr>

      <tr>
        <td><i> Black Friday</i></td>
        <td colspan="2"> $3,200</td>
      </tr>
      
      <tr>
        <td> December</td>
        <td> $6,820</td>
        <td> $7,500</td>
      </tr>


    </tbody>

    <tfoot>
      <tr>
        <td colspan="3"> Compiled by 12.20.2020 by bRauls</td>
      </tr>

    </tfoot>

  </table>

    
</body>
</html>
