    <main>

<section class="director-container">
    <div>
        <form action="thankyou.html" method="GET">
             <label class="myInput">First Name*:  <input  type="text" name="fname" required></label>
             <label class="myInput">Last name*:  <input type="text" name="lname" required> </label>
             <label class="myInput"> Email* <input type="email" name="email" required> </label>
             <label class="myInput">Cell Phone* <input type="tel" name="cellphone" required> </label>
        
             <label class="myInput">Message* <textarea name="description" cols="40" rows="5"></textarea></label>
             <label><input type="hidden" name="datetime" value=""> </label>
             <input class="mySubmit" type="submit" value="Send us a message!">

        </form>
    </div>

    <div class="director-pictures">
